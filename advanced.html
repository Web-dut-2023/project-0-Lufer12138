<!DOCTYPE html>
<html>
<head>
  <title>Google Advanced Search</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="search-container">
    <form action="https://www.google.com/search" method="get">
      <div id="advanced-search">
        <input type="text" name="as_q" placeholder="所有这些单词的页面">
        <br>
        <input type="text" name="as_epq" placeholder="此确切单词或短语的页面">
        <br>
        <input type="text" name="as_oq" placeholder="以下任意单词的页面">
        <br>
        <input type="text" name="as_eq" placeholder="没有这些单词的页面">
      </div>
      <div id="buttons">
        <input type="submit" value="高级搜索">
        <a href="index.html">返回谷歌搜索</a>
      </div>
    </form>
  </div>
</body>
</html>
